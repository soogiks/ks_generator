<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script/app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Cards Randomizer</title>
    <link rel="shortcut icon" href="img/ks_logo.png" type="image/x-icon">
</head>

<body>
    <div id="rarity">
        <h1></h1>
        <button>Generate</button>
    </div>

    <div id="generateCard">
        <span id="error" hidden>Can't fetch data...</span>
        <div id="korCom">
            <p>KOREAN COMMONS</p>
            <button data-deck="korGen">General</button>
            <button data-deck="korDeck1">Deck 1</button>
            <button data-deck="korDeck1">Deck 2</button>
        </div>
        <div id="korRare">
            <p>KOREAN RARES</p>
            <button data-deck="korGen_Rare">General</button>
            <button data-deck="korRare_1">Deck 1</button>
            <button data-deck="korRare_2">Deck 2</button>
            <button data-deck="korRare_3">Deck 2</button>
        </div>
    </div>

    <div id="selectedCard">
        <h1></h1>
    </div>
</body>

</html>
